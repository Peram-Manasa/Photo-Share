<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        value=(a,b)=>a*b;console.log(value(3,2));  
         value1=(a,b,c)=>(a+b)*c;console.log(value1(2,5,6));  
         value2=(a,b,c)=>(a/b)*(b/c)*(c/a);console.log(value2(3,5,7));
        </script>
</body>
</html>
