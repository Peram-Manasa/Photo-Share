
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Named Function -->
    <script>
        function add(a,b)
        {
           var x=a+b;
           return x;
        }
        console.log(add(10,20));
        // Anonymous function
        let manu=function(x,y)
        {
            var b=x*y;
            return b;
        }
        console.log(manu(2,5));
        // arrow function
        
        let mm=(r,s)=>{return r-s};
        console.log(mm(10,8))


    </script>
</body>
</html>
