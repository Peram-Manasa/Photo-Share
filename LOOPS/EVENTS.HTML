<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // MOUSE EVENTS -->
    <!-- <P id="D"></P> -->
     <button onclick="document.getElementById('D').innerHTML=Date()">click here</button>
     <button onmouseover="document.getElementById('D').innerHTML=Date()">click here</button>
     <button onmouseout="document.getElementById('D').innerHTML=Date()">click here</button>
     <button onmousemove="document.getElementById('D').innerHTML=Date()">click here</button>
     // KEY EVENTS
     <button keydown="document.getElementById('D').innerHTML=Date()">click here</button>
     <P id="D"></P>
</body>
</html>
